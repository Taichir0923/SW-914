<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css"
      integrity="sha512-y6ZMKFUQrn+UUEVoqYe8ApScqbjuhjqzTuwUMEGMDuhS2niI8KA3vhH2LenreqJXQS+iIXVTRL2iaNfJbDNA1Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100">
    <div class="wrap flex flex-col w-full min-h-screen justify-center items-center">
      <form class="2xl:w-1/5 mx-auto w-4/5 md:w-2/5 bg-white p-8 rounded-xl shadow-xl flex flex-col">
        <h1 class="font-bold mb-6 text-3xl">Registration</h1>
        <label class="mb-2 font-bold" for="fullname">Fullname</label>
        <input class="border border-gray-300 mb-4 focus:outline-none w-full py-2 px-4 rounded-xl" type="text" id="fullname" placeholder="Fullname">

        <label class="mb-2 font-bold" for="email">Email</label>
        <input class="border border-gray-300 mb-4 focus:outline-none w-full py-2 px-4 rounded-xl" type="email" id="email" placeholder="Email">

        <label class="mb-2 font-bold" for="avatar">Profile image</label>
        <input class="border border-gray-300 mb-4 focus:outline-none w-full py-2 px-4 rounded-xl" type="text" id="avatar" placeholder="Profile image">

        <label class="mb-2 font-bold" for="number">Number</label>
        <input class="border border-gray-300 mb-4 focus:outline-none w-full py-2 px-4 rounded-xl" type="number" id="number" placeholder="Number">

        <label class="mb-2 font-bold" for="password">Password</label>
        <input class="border border-gray-300 mb-4 focus:outline-none w-full py-2 px-4 rounded-xl" type="password" id="password" placeholder="Password">

        <label class="mb-2 font-bold" for="passwordConfirm">Password confirm</label>
        <input class="border border-gray-300 mb-4 focus:outline-none w-full py-2 px-4 rounded-xl" type="password" id="passwordConfirm" placeholder="Password confirm">

        <input id="btn" class="bg-green-400 text-white py-2 px-4 rounded-xl mt-2" type="submit" value="Registrate">

      </form>
      <div class="mt-6 2xl:w-1/5 mx-auto w-4/5 md:w-2/5">
        <p class="check">Жижиг үсэг байх ёстой</p>
        <p class="check">Том үсэг байх ёстой</p>
        <p class="check">Тоо байх ёстой</p>
        <p class="check">Тэмдэг орсон байх ёстой</p>
        <p class="check">Хамгийн багадаа 8 элемент байх ёстой</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
