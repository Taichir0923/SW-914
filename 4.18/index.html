<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="header__mobile">
            <div class="logo">
                <img class="logo__mobile" src="./images/logo.png" alt="">
                <p class="shopName">CatScarf</p>
            </div>
            <div class="icon">
                <i class="fas fa-shopping-bag"></i>
            </div>
        </div>

        <div class="header__desktop">
            <ul class="desktop__menu">
                <li class="menu__items">Shop</li>
                <li class="menu__items">About</li>
                <div class="desktop__logo">
                    <img src="./images/logo-desktop.png" alt="">
                    <p class="shopName">CatScarf</p>
                </div>
                <li class="menu__items">Thoughts</li>
                <li class="menu__items">Contact</li>
            </ul>
        </div>

        <section class="header__hero">
            <div class="heroCap">
                <h1 class="heroTitle">2020 Collection</h1>
                <p class="hero_text">coming soon</p>
            </div>
        </section>
    </header>
</body>
</html>
